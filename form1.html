<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 align="center">APPLICATION FORM</h1>
   <form action="">
    <table>
        <tr>
            <td><label for="Name">Name</label></td>
        </tr>
            <tr> 
                <td><textarea name="" placeholder="first name" id="name" cols="49.5%"></textarea></td>
                    <td><textarea name="" placeholder="last name" id="name" cols="49.5%"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
            </tr>
            <tr>
                <td>
                    <textarea name="" id="Address" cols="49.5%" rows="10%" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">email</label>
                </td>
            </tr>
            <tr>
                <td>
                <textarea name="" placeholder="enter your email" id="email" cols="49.5%"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="">What position are you applying for?</label></td>
             </tr>
            <tr>
                <td>
                    <select name="District" id="District">
                        <option value="marketing manager">marketing manager</option>
                        <option value="system software engineer">system software engineer</option>
                        <option value="Mern stack developer">Mern stack developer</option>
                        <option value="junior python developer">Junior python developer</option>
                    </select>
                </td>
                </tr>
                <tr>
                <td><label for="">Available date</label></td>
                </tr>
                <tr>
                    <td><input type="date"></td>
                </tr>
                <tr>
                <td><label for="">what is your current employment status</label></td>
                </tr>
                <tr>
                   <td>
                    <input type="radio" value="employed" name="what is your current employment status">employed</td>
                    <td><input type="radio" value="self employed" name="what is your current employment status">self employed
                    </td>
                    </tr>
                    <td>
                    <input type="radio" value="unemployed" name="what is your current employment status">unemployed</td>
                <td><input type="radio" value="student" name="what is your current employment status">student
                </td>
                </tr>
                <tr>
                    <td><label for="">please provide your resume link</label></td>
                    <td><input type="url" placeholder="http://www.example.com"> </td>
                    </tr>
                    <tr>
                    <td><label for="">please upload your resume</label></td>
                    <td><input type="file" placeholder="resume"></td>
                    </tr>
                    <tr>
                        <td><label for="">Do you have any refernces</label></td>
                    </tr>
                    <tr>
                        <td>
                        <textarea name="" id="" placeholder="first" cols="49.5%"></textarea>
                        </td>
                        <td>
                        <textarea name="" id="" placeholder="last" cols="49.5%"></textarea>
                        </td>
                        </tr>
                        <tr>
                            <td><label for="Email">Reference Email</label></td>
                        </tr>
                        <tr>
                            <td>
                                <textarea name="" id="Email" placeholder="enter your email" cols="49.5%"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" placeholder="submit"></td>
                        </tr>
                    </table>
</form>
